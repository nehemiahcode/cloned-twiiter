    </div>
   
    <div class="div_button">
        <span class="tweet1 twee1">Tweet</span> 
        <button class="tweetbutton" type="button">+</button>
        <span class="tweet2  twee2">Gif</span> 
    <button class="tweetbutton2 bot" type="button"><i class="far fa-grimace fa-2x"></i></button>
        
    <span class="tweet3  twee3">Photos</span> 
    <button class="tweetbutton3 bot2" type="button"><i class="far fa-image fa-2x"></i></button>
        
    <span class="tweet4  twee4">Spaces</span>

</div>

<script>

            const tweetbutton = document.querySelector(".tweetbutton");
            const div_button = document.querySelector(".div_button");
            const tweetbutton2 = document.querySelector(".tweetbutton2");
            const tweetbutton3 = document.querySelector(".tweetbutton3");
            const tweetbutton4 = document.querySelector(".tweetbutton4");
            const bot = document.querySelector(".bot");
            const bot2 = document.querySelector(".bot2");
            const bot3 = document.querySelector(".bot3");
            const twee1 = document.querySelector(".twee1");
            const twee2 = document.querySelector(".twee2");
            const twee3 = document.querySelector(".twee3");
            const twee4 = document.querySelector(".twee4");

            tweetbutton.onclick = function() {
                tweetbutton.classList.toggle("rotate");
                bot.classList.toggle("rotate2");
                bot2.classList.toggle("rotate2");
                bot3.classList.toggle("rotate2");
                twee1.classList.toggle("tweet")
                twee2.classList.toggle("tweet")
                twee3.classList.toggle("tweet")
                twee4.classList.toggle("tweet")
            }

</script>
