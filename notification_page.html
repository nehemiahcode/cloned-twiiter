         <script>
            
        const navLinks = document.querySelectorAll("nav ul li a");
        const border = document.querySelector(".active-border");

        function moveBorder() {
            const activeLink = document.querySelector("nav ul li a.slide");
            border.style.width = activeLink.offSetWidth + "px";
            border.style.transform = `translateX(${activeLink.offsetLeft}px)`
        }
        navLinks.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                navLinks.forEach(link => link.classList.remove("slide"));
                e.target.classList.add("slide");
                moveBorder();
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            moveBorder();
        });
        window.addEventListener("resize", () => {
            moveBorder();
        });

        const forYouPost = document.querySelector(".all");
        const follow = document.querySelector(".verified");
        const mention = document.querySelector(".mention");
        const block1 = document.querySelector(".block1");
        const block2 = document.querySelector(".block2");
        const block3 = document.querySelector(".block3");
        follow.onclick = function() {
            block2.classList.add("not-open");
            block1.classList.add("is-open");
            block3.classList.remove("not-open");
        }
        forYouPost.onclick = function() {
            block2.classList.remove("not-open");
            block1.classList.remove("is-open");
            block3.classList.remove("not-open");
        }
       mention.onclick = function() {
        block3.classList.add("not-open");
        block1.classList.add("is-open");
        block2.classList.remove("not-open");
       }
         </script>
